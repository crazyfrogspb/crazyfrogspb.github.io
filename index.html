---
layout: default
title: Главная
---

<div class="home">
  <h1 class="page-heading">Варим ML</h1>
  <p>{{ site.description }}</p>

  <!-- Фильтры и сортировка -->
  <div class="filters-container">
    <div class="sort-container">
      <label for="sort-select">Сортировка:</label>
      <select id="sort-select">
        <option value="date-desc">Самые новые</option>
        <option value="date-asc">Самые старые</option>
        <option value="views-desc">Больше просмотров</option>
        <option value="views-asc">Меньше просмотров</option>
      </select>
    </div>

    <div class="tags-container">
      <h3>Теги:</h3>
      <div id="tags-filter" class="tags-filter">
        <!-- Теги будут загружены динамически -->
      </div>
      <button id="clear-tags" class="clear-tags">Очистить фильтры</button>
    </div>
  </div>

  <!-- Список постов -->
  <div id="posts-container" class="posts-container">
    <!-- Посты будут загружены динамически -->
  </div>

  <!-- Сообщение о том, что постов не найдено -->
  <div id="no-posts" class="no-posts" style="display: none;">
    <p>Постов с выбранными фильтрами не найдено.</p>
  </div>
</div>

<script src="{{ '/assets/js/posts-filter.js' | relative_url }}"></script>

<style>
  .filters-container {
    margin: 2rem 0;
    padding: 1rem;
    background-color: #f8f9fa;
    border-radius: 8px;
  }

  .sort-container {
    margin-bottom: 1rem;
  }

  .sort-container label {
    font-weight: bold;
    margin-right: 0.5rem;
  }

  .sort-container select {
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .tags-container h3 {
    margin-bottom: 0.5rem;
  }

  .tags-filter {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .tag-filter {
    padding: 0.3rem 0.8rem;
    background-color: #e9ecef;
    border: 1px solid #ced4da;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 0.9rem;
  }

  .tag-filter:hover {
    background-color: #dee2e6;
  }

  .tag-filter.active {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
  }

  .clear-tags {
    padding: 0.5rem 1rem;
    background-color: #6c757d;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .clear-tags:hover {
    background-color: #5a6268;
  }

  .posts-container {
    display: grid;
    gap: 1.5rem;
    margin-top: 2rem;
  }

  .post-card {
    padding: 1.5rem;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    background-color: white;
    transition: box-shadow 0.2s;
  }

  .post-card:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .post-title {
    margin: 0 0 0.5rem 0;
    font-size: 1.3rem;
  }

  .post-title a {
    text-decoration: none;
    color: #333;
  }

  .post-title a:hover {
    color: #007bff;
  }

  .post-meta {
    color: #6c757d;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  .post-excerpt {
    margin-bottom: 1rem;
    line-height: 1.6;
  }

  .post-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3rem;
    margin-bottom: 0.5rem;
  }

  .post-tag {
    padding: 0.2rem 0.5rem;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 12px;
    font-size: 0.8rem;
    text-decoration: none;
    color: #495057;
  }

  .post-tag:hover {
    background-color: #e9ecef;
    text-decoration: none;
  }

  .post-links {
    display: flex;
    gap: 1rem;
    font-size: 0.9rem;
  }

  .post-links a {
    color: #007bff;
    text-decoration: none;
  }

  .post-links a:hover {
    text-decoration: underline;
  }

  .no-posts {
    text-align: center;
    padding: 2rem;
    color: #6c757d;
  }

  @media (max-width: 768px) {
    .filters-container {
      padding: 0.5rem;
    }

    .tags-filter {
      gap: 0.3rem;
    }

    .tag-filter {
      font-size: 0.8rem;
      padding: 0.2rem 0.6rem;
    }

    .post-links {
      flex-direction: column;
      gap: 0.5rem;
    }
  }
</style>
